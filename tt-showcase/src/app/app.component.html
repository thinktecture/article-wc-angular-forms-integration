<header>
<h1>TT Web Component Forms Integration Showcase</h1>
</header>
<main>
  <form [formGroup]="form">
    <tt-input label="Name" formControlName="name"></tt-input>
    <tt-input label="Last Name" formControlName="lastName"></tt-input>
  </form>
  <hr>
  <section>
    <span>{{form.value | json}}</span>
  </section>
</main>
